name: Jekyll site CI

on:
  push:
    branches: [ develop, fancy ]
  pull_request:
    branches: [ develop, fancy ]

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'master'
